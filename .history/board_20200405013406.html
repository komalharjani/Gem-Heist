<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <h2>Welcome to GemHeist</h2>
    </div>

    <!--Current Game-->
    <div class="centercolumn">
        <div class="card" style="height:1000px">
            <h4 id="gameTitle">Current Game</h4>
            <div class="yaks" id="game">
            </div>
        </div>
    </div>
    <!--Login -->
    <div class="centercolumn" id="scoreboard">
        <div class="card">
            <h4>Login</h4>
            <div class="yaks">
                <label for="fname">Username:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Password:</label>
                <input type="text" id="lname" name="lname">
                <input type="submit" value="Login">
            </div>
        </div>
    </div><br>
    </div>

    <!--Options -->
    <div class="rightcolumn">
        <div class="card">
            <h4>Options</h4>
            <div class="yaks">
                <div class="slidecontainer">
                    <label for="myRange">Number of Gems</label></br>
                    <input type="range" min="3" max="20" value="3" class="slider" id="myRange">
                    <p>Value: <span id="demo"></span></p>
                </div>
                <script>
                    var slider = document.getElementById("myRange");
                    var output = document.getElementById("demo");
                    output.innerHTML = slider.value;
                    document.getElementById("myRange").step = "3";
                    //can change if want
                    slider.oninput = function () {
                        output.innerHTML = this.value;
                    }
                </script>
            </div></br>
            <div class="card">
            <div class="yaks">
                <label for="noPlayers">Number of Players:</label>
                <select id="noPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>
        </div>
        </div>
    </div><br>
    </div>

    <!--Scoreboard - change to dynamic --> 
    <div class="rightcolumn">
        <div class="card">
            <h4>Scoreboard</h4>
            <div class="yaks" id="scoreboard">
                <table>
                    <tr>
                      <th>Name</th>
                      <th>Wins</th>
                      <th>Losses</th>
                    </tr>
                    <tr>
                      <td>   </td>
                      <td> </td>
                      <td> </td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td> </td>
                        <td> </td>
                      </tr>
                    </table>

            </div>
        </div>
    </div><br>
    </div>

    <!--Scoreboard -->
    <div class="rightcolumn">
        <div class="card">
            <h4>Game Replay</h4>
            <div class="yaks">
                <!--Content Here-->
            </div>
        </div>
    </div><br>
    </div>



    <!--JAVASCRIPT -->
    <script src="model_Board.js"></script>
</body>

</html>
